<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE htmlPUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Usuários</title>
</h:head>
<body>
	<h1>Cadastro de Usuários</h1>
	<br />
	<h:formacceptcharset="UTF8">
		<h:messages />
		<h:panelGridcolumns="2">
			<h:outputLabelvalue ="Nome:" for="nome" />
			<h:inputTextid ="nome" label="Nome" value="#{user.nome}"
				required="true" />
			<h:outputLabelvalue ="e-Mail:" for="email" />
			<h:inputTextid ="email" label="e-Mail" value="#{user.email}" />
			<h:outputLabelvalue ="Senha:" for="senha" />
			<h:inputSecretid ="senha" label="Senha" value="#{user.senha}"
				required="true" />
			<h:outputLabelvalue ="Confirmar Senha:" for="confirmarSenha" />
			<h:inputSecretid ="confirmarSenha" label="Confirmar Senha"
				value="#{user.confirmaSenha}" required="true" />
			<h:outputText />
			<h:commandButtonaction ="#{user.Salvar}" value="Salvar" />
			</h:panelGrid>
			</h:form>
			<br />
</body>
</html>
